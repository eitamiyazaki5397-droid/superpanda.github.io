<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブログリンク例</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .blog-link {
      display: block;
      background: white;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .blog-link:hover {
      background: #f0f0f0;
    }
    .blog-link h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }
    .blog-link p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<a href="https://hokkori-taiwan.com/dumpling/" class="blog-link">
  <h2>【日常】台湾、高雄で発見した激ウマ小籠包</h2>
  <p>2025年10月11日 家の裏にあった屋台— 。</p>
</a>

<a href="https://anime-chi.jp/" class="blog-link">
  <h2>【アニメ】チ。</h2>
  <p>地球の運動ついて。</p>
</a>

</body>
</html>
